<!--{template common/mwt_frame}-->
<!--{template common/mwt_style}-->

<!--{if $_GET['action']=='reply'}-->
<script>
jQuery(document).ready(function($) {
	// 回复帖子,还是用浮层实现,这里跳转到查看主题页面
	var tid = "{$_GET['tid']}";
	window.location = "forum.php?mod=viewthread&tid="+tid;
});
</script>
<!--{else}-->
<script>
jQuery(document).ready(function($) {
	require(["jsapp","mwt"],function(jsapp){
		var fid = "{$_GET['fid']}";
		jsapp.run('forum/newthread',fid);
	});
});
</script>
<!--{/if}-->
